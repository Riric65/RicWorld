<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Button - RicWorld</title>
    <link rel="stylesheet" href="/style.css">
    
    <!-- Socket.io & FontAwesome -->
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: #0a0a0a; color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Centrage du contenu */
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Hauteur totale moins le menu */
            margin-top: 60px;
        }

        /* LE BOUTON GÉANT */
        .btn-main {
            background: white;
            border: none;
            border-radius: 50%;
            width: 320px; /* Énorme */
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.4);
            transition: transform 0.1s, box-shadow 0.2s;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            text-decoration: none;
        }

        .btn-main:hover {
            transform: scale(1.05);
            box-shadow: 0 0 80px rgba(255, 0, 0, 0.6);
        }

        .btn-main:active {
            transform: scale(0.92);
        }

        .btn-main i {
            font-size: 240px; /* Taille de l'icône rouge */
        }

        /* COMPTEUR */
        .counter-container {
            text-align: center;
            margin-top: 40px;
        }

        #count-number {
            font-size: 8rem;
            font-weight: 900;
            color: #ff0000;
            display: block;
            line-height: 1;
        }

        .label {
            color: #444;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-size: 1.2rem;
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="nav-logo">RicWorld</a>
    </nav>

    <main>
        <button id="theButton" class="btn-main">
            <i class="fa-solid fa-circle" style="color: #ff0000;"></i>
        </button>

        <div class="counter-container">
            <span id="count-number">0</span>
            <span class="label">Clicks</span>
        </div>
    </main>

    <script>
        const socket = io(); // Utilise le proxy Nginx automatique
        const countDisplay = document.getElementById('count-number');
        const btn = document.getElementById('theButton');

        // Réception de la mise à jour (Temps réel)
        socket.on('update_clicks', (count) => {
            countDisplay.innerText = count;
        });

        // Envoi du clic
        btn.onclick = () => {
            socket.emit('click_button');
        };
    </script>

</body>
</html>
